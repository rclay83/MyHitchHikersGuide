<!DOCTYPE html>
<html>
    <head>
        <title>Guide to the Galaxy</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='https://fonts.googleapis.com/css?family=Slabo+27px|Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
    </head>
    <body>
        <nav>
            <div id="header"> <!--Page header row-->
                <img src="img/hamburger.svg" alt="hamburger"/>
                <h1><a href="index.html">Guide to the Galaxy</a></h1>
                <!--<div id="collapse-btn"><h3>Collapse all</h3></div>-->
            </div>
            <div id="side-bar-left">
                <ul>
                    <li><a href="#status">Status</a></li>
                    <li><a href="#commit">Commit</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">

            <div class="row super-row">
                <div >
                    <h2 id="web">
                        Git Commands &amp; Options
                    </h2>
                </div>
                <ul>
                    <li>
                        <div class="title">
                            <h3 id="status">Status</h3>
                        </div>
                        <ul>
                            <li>
                                <p class="detail">
                                    <b>git status -uno</b> 
                                    <br>Show status hide untracked files
                                </p>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <div class="title">
                            <h3 id="commit">Commit</h3>
                        </div>
                        <ul>
                            <li>
                                <p class="detail">
                                    <b>git commit --amend</b> 
                                    <br>Amend the last commit
                                </p>
                            </li>
                        </ul>
                    </li>
                    <!-- new commands can follow the pattern of the li above -->
                </ul>
            </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
